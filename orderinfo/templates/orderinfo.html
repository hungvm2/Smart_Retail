<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type="text/css" href="{% static 'styles.css' %}" />

</head>

<body>
    <div class="img-center"><img src="{% static 'images/FPT_Logo.jpg' %}">
        <h2>Smart Retails</h2>
    </div>
    <div class="container">
        <form action="/" method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class='btn btn-primary' id="buttonId">Open The Camera</button>
        </form>
        <p class="font-weight-bold">User Information</p>
        <div class="row">
            <div class="col-md-3 text-center"><img src="{{img}}"></div>
            <div class="col-md-9">
                <ul class="list-group">
                    <li class="list-group-item list-item">{{name}}</li>
                    <li class="list-group-item list-item">{{phone}}</li>
                    <li class="list-group-item list-item">{{address}}</li>
                </ul>
            </div>
        </div>
        <p class="font-weight-bold mt-4">Order List</p>
        <div class="mb-4">
            <ul class="list-group">
                {% for item in orderlist %}
                <li class="list-group-item">{{item}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

        $('#buttonId').click(function(evt) {
            $.get("/opencamera", (data) => {
                console.log(data)
            }, 'html');
        });
    </script> -->
</body>

</html>
